<div class="login-form">
  <form (submit)="onSubmit($event)">
    <dx-form [formData]="formData" [disabled]="loading">
      <dxi-item
        dataField="user"
        editorType="dxTextBox"
        [editorOptions]="{
          stylingMode: 'filled',
          placeholder: 'User',
        }"
      >
        <dxi-validation-rule
          type="stringLength"
          [min]="5"
          message="Min 5 symbols"
        ></dxi-validation-rule>
        <dxi-validation-rule
          type="required"
          message="Email is required"
        ></dxi-validation-rule>
        <dxi-validation-rule
          type="required"
          message="User is invalid"
        ></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>

      <dxi-item
        dataField="password"
        editorType="dxTextBox"
        [editorOptions]="{
          stylingMode: 'filled',
          placeholder: 'Password',
          mode: 'password'
        }"
      >
        <dxi-validation-rule
          type="required"
          message="Password is required"
        ></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>

      <dxi-item itemType="button">
        <dxo-button-options
          width="100%"
          type="default"
          [useSubmitBehavior]="true"
          text="Log in"
        >
        </dxo-button-options>
      </dxi-item>

      <dxi-item>
        <div class="link">
          <a routerLink="/reset-password">Forgot password?</a>
        </div>
      </dxi-item>
    </dx-form>
  </form>
</div>

<dx-box direction="col" width="100%" class="wrapper">
  <dxi-item class="wrapper-header rect" [ratio]="1"> Header </dxi-item>
  <dxi-item class="rect" [ratio]="10" [baseSize]="10">
    <dx-box direction="row">
      <dxi-item class="rect" baseSize="20%">Left</dxi-item>
      <dxi-item class="rect" baseSize="80%">Content</dxi-item>
    </dx-box>
  </dxi-item>
  <dxi-item class="rect" [ratio]="1"> Footer </dxi-item>
</dx-box>
